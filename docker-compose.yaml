version: '3.8'

services:
  app:
    build:
      context: .
    volumes:
      - ./done-before.txt:/app/done-before.txt
      - ./output:/app/output
    depends_on:
      - db
    env_file:
      - .env
  db:
    image: mariadb:latest
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: sc-stats
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"
